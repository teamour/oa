<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>hr index</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/layui.css}">
	<script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
	<script type="text/javascript"></script>
</head>
<body>
<div>
	<input id="search" type="text">
	<button id="btnSearch" class="layui-btn layui-btn-normal" onclick="BF.searchData()">搜索</button>
</div>

<div>
	<a id="btnAdd" class="layui-btn" th:href="@{addInfoShow}">添加面试人员</a>
	<a id="btnVisaLogin" class="layui-btn" th:href="@{visaLogin}">签证办理登入</a>
</div>

<div>
	<table border="1" style="border:1px solid black;text-align: center;">
		<tr>
			<th colspan="6"><strong>面试人员</strong></th>
		</tr>
		<tr>
			<th width="100px;">面试人员编号</th><th width="100px;">面试人员姓名</th><th width="100px;">面情结果</th><th colspan="3" width="300px;">操作</th>
		</tr>
		<tr th:each="in:${interviewer}">
			<td th:text="${in.interviewerCode}"></td>
			<td th:text="${in.interviewerName}"></td>
			<td th:switch="${in.interviewResult}">
				<span th:case="'-1'" th:text="null"></span>
				<span th:case="'0'" th:text="不合格"></span>
				<span th:case="'1'" th:text="合格"></span>
			</td>
			<td><a th:href="@{detailInfo(interviewerId=${in.interviewerId})}">详细信息</a></td>
			<td><a th:href="@{updateInfo(interviewerId=${in.interviewerId})}">编辑</a></td>
			<td><a th:href="@{addResume(interviewerId=${in.interviewerId})}">附件添加简历</a></td>
		</tr>
	</table>
</div>
</body>
</html>
