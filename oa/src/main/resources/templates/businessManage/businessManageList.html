    <span>
        <span>查询方式：</span>

            <option value="interviewDate">1面时间</option>
            <option value="salesHandler">面试担当</option>
        </select>
    </span>
    <span> : </span>
    <div id="theInputFeild">
        <input id="searchValue" type="text">
    </div>
    
    <button id="btnSearch" class="layui-btn layui-btn-normal" onclick="BF.searchData();">查询</button>
    
    <a id="btnAdd" class="layui-btn" th:href="@{/businessManage/}">添加</a>
    <button id="btnUpdate" class="layui-btn layui-btn-normal" onclick="BF.modifyData();" >修改</button>
    <button id="btnDelete" class="layui-btn layui-btn-danger" onclick="BF.deleteByIds();">删除</button>
    <button id="btnQuery" class="layui-btn layui-btn-normal" onclick="BF.queryById();">查看员工学习进度</button>
