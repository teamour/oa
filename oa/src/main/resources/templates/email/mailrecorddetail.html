<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>公司列表</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/layui.css}">
<link rel="stylesheet" th:href="@{/css/ui.jqgrid.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui-1.8.16.custom.css}">
<link rel="stylesheet" th:href="@{/css/mailrecorddetail.css}">
<script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.jqGrid.min.js}"></script>
<script type="text/javascript" th:src="@{/js/i18n/grid.locale-ja.js}"></script>
</head>
<body>

	<h1>已发送邮件详情</h1>
	
    <hr>
    <table id="mailRecordDetail">
    	<tr>  
          <!-- <th>邮件ID</th>  
          <th>公司ID</th> -->  
          <th>发送时间</th>  
          <th>发送状态</th>
          <th>公司名称</th>
          <th>发送地址</th>
          <th>收件人</th>  
        </tr> 
        <tr th:each="array:*{list}">
        	<!-- <td  th:text="*{array.mailingId}"></td>
        	<td  th:text="*{array.customerId}"></td> -->
        	<td  th:text="*{array.sendTime}"></td>
        	<td  th:text="*{array.sendResult}?'成功':'失败'"></td>
        	<td  th:text="*{array.customerName}"></td>
        	<td  th:text="*{array.sendMailAddress}"></td>
        	<td  th:text="*{array.sendCustomerName}"></td>
        </tr>
      </table>
      
       
    <div id="mailRecordDetailPager"></div>
   
    <script type="text/javascript" th:inline="javascript">
	   /*<![CDATA[*/
	  var  ctxPath = /*[[@{/}]]*/ '';
	   /*]]>*/
	</script>　
	
</body>
</html>
