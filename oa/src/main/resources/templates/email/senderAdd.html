<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>添加发件人</title>

<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/layui.css}">

<script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>

</head>
<body>
	<h1>客户信息登录:</h1>



	<form action="#" th:action="@{/OUR003/addSender}" th:object="${form}"
		method="post">

		<table>
			<tr>
		        <td>发件人姓名: </td>
		        <td><input th:field="*{senderName}" type="text" /></td>
		    </tr>
			<tr>
		        <td>发件人邮箱: </td>
		        <td><input th:field="*{senderMailAddress}" type="text" /></td>
		    </tr>
		    <tr>
		        <td>邮箱秘钥: </td>
		        <td><input th:field="*{senderMailPassword}" type="text" /></td>
		    </tr>
		    
		</table>
		
	 	<input type="submit" class="layui-btn layui-btn-normal" value="添加" />
	 	<a id="btnBack" class="layui-btn layui-btn-normal" th:href="@{/OUR003/senderList}">返回</a>
		
	</form>
	
	<script type="text/javascript" th:inline="javascript"></script>　
</body>
</html>
