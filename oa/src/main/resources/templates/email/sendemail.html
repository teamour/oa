    <title>发送邮件</title>
</head>
<body style="margin: 0;padding: 0;">
<h2>邮件群发</h2>
<hr>
<div class="div_marin_top">
	<form class="form-empl" id="emailsend" method="POST"  action="/OUR001/sendemail" enctype="multipart/form-data">
		<input type="hidden" name="customerids" id="customerids">
		<div id="search">
			<label class="label2">发送对象:</label>
			<select name="customer" id="customer">
  					<option value ="JPCustomer">日企</option>
  					<option value ="CHCustomer">中企</option>
  					<option value="ALLCustomer">全部</option>
 			</select>
 			<select name=cooperation id="cooperation">
				<option value ="CooperationHave">合作意向有</option>
				<option value ="CooperationNothing">合作意向无</option>
				<option value="CooperationLow">合作意向低</option>
				<option value="CooperationMid">合作意向中</option>
				<option value="CooperationHigh">合作意向高</option>
				<option value="CooperationHaved">合作过</option>
				<option value="Cooperationhaving">合作中</option>
			</select>
			<select name=sendMailType id="sendMailType">
				<option value ="proposalHandler">提案担当</option>
				<option value ="salesStaff">营业担当</option>
			</select>
			<label class="label">发件人:</label>
			 <select name=sendername id="sendername"></select>
			 
			<button id="submitA" name="submitA" type="button" onclick="SMCP.searchData();return false;"	class="layui-btn send_button" >选择客户</button>
			<button id="submitE" name="submitE" type="button" class="layui-btn send_button" onclick="SMCP.saveData()">发送</button>
		</div>
		<div id="content">
			<div class="div_marin_top">
				<label class="label">主题:</label>
				<input type="text"  class="input_width layui-input" name="emailtitle" id="emailtitle">
			</div>
			<div class="clear div_marin_top">
				<label class="label2">内容:</label>
				<textarea  class="input_width layui-textarea" name="emailcontext" id="emailcontext" rows="7" ></textarea>
			</div>
			<div class="div_marin_top">
				<label class="label2">附件:</label>
				<input type="file"  name="emailfile" id="emailfile" multiple="multiple" />
			</div>
		</div>
	</form>
</div>
<hr>
<div class="div_table">
	<table id="mailCustomer"></table>
	<!-- <div id="mailCustomerPager"></div> -->
</div>

</body>
