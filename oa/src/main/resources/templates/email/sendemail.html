    <title>发送邮件</title>
</head>
<body style="margin: 0;padding: 0;">
<h2>邮件群发</h2>

<form class="form-empl" id="emailsend" th:action="@{/email/sendemail}" method="POST"  enctype="multipart/form-data">
		<table>
			<tr>
				<td>主题</td>
				<td ><input type="text"  class="layui-input" name="emailtitle" id="emailtitle" style="width:400px;"></td>
			</tr>
				<br>
			<tr>
				<td>内容</td>
			
				<td><textarea  class="layui-textarea" name="emailcontext" id="emailcontext" rows="10" style="width:400px;"></textarea></td>
			</tr>
			
			<tr>
				<input type="file" name="emailfile" id="emailfile" multiple="multiple" />
			</tr>
			<tr>
				<td>发送对象</td>
				<td><select name="customer" id="customer">
  					<option value ="JPCustomer">日企</option>
  					<option value ="CHCustomer">中企</option>
  					<option value="ALLCustomer">全部</option>
  				</select></td>
			</tr>
			
		</table>
		<button id="submitE" name="submitE" type="button" class="layui-btn">提交</button>
	</form> 
</body>

</html>
