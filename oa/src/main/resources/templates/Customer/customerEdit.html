<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>客户信息编辑</title>

<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/layui.css}">

<script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>

</head>
<body>
	<h1>客户信息编辑:</h1>

	<form action="#" th:action="@{/customer/edit}" th:object="${form}"
		method="post">

		<table>
			<tr style="display:none;">
				<td><input th:field="*{customerId}" type="text" /></td>
		    </tr>
			<tr>
		        <td>客户公司名称: </td>
		        <td><input th:field="*{customerName}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>客户网址: </td>
		        <td><input th:field="*{website}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>资本金: </td>
		        <td><input th:field="*{registeredCapital}" type="number" /></td>
		    </tr>
		    
		    <tr>
		        <td>社员数: </td>
		        <td><input th:field="*{employeeNumber}" type="number" /></td>
		    </tr>
		    
		    <tr>
		        <td>成立日: </td>
		        <td><input th:field="*{establishDate}" type="date" /></td>
		    </tr>
		    
		    <tr>
		        <td>公司性质: </td>
		        <td><select th:field="*{companyType}">
					<option value="1">日本企业</option>
					<option value="0">中国企业</option>
				</select></td>
		    </tr>
		    
		    <tr>
		        <td>公司地址: </td>
		        <td><input th:field="*{address}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>邮编: </td>
		        <td><input th:field="*{zipCode}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>代表取缔役: </td>
		        <td><input th:field="*{ceo}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>主要业务: </td>
		        <td><input th:field="*{mainBusiness}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>和本公司的合作方向: </td>
		        <td><input th:field="*{cooperationDirection}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>合作意向: </td>
		        <td><select th:field="*{cooperationIntention}">
					<option value="1">有</option>
					<option value="0">无</option>
				</select></td>
		    </tr>
		    
		    <tr>
		        <td>上场或者非上场: </td>
		        <td><select th:field="*{isUpper}">
					<option value="1">是</option>
					<option value="0">否</option>
				</select></td>
		    </tr>
		    
		    <tr>
		        <td>联系渠道: </td>
		        <td><input th:field="*{contactChannel}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>营业担当: </td>
		        <td><input th:field="*{salesStaff}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>营业电话: </td>
		        <td><input th:field="*{salesTelephone}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>营业邮箱: </td>
		        <td><input th:field="*{salesEmail}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>技术需求: </td>
		        <td><input th:field="*{skillRequire}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>提案用邮箱1: </td>
		        <td><input th:field="*{proposal1Email}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>提案用担当1: </td>
		        <td><input th:field="*{proposal1Handler}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>提案用邮箱2: </td>
		        <td><input th:field="*{proposal2Email}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>提案用担当2: </td>
		        <td><input th:field="*{proposal2Handler}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>提案用邮箱3: </td>
		        <td><input th:field="*{proposal3Email}" type="text" /></td>
		    </tr>
		    
		    <tr>
		        <td>提案用担当3: </td>
		        <td><input th:field="*{proposal3Handler}" type="text" /></td>
		    </tr>
		</table>
		
	 	<input type="submit" class="layui-btn" value="修改" />
		
	</form>
	
</body>
</html>
