<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>客户详细信息</title>

<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/layui.css}">

<script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>

</head>
<body>
	<h1>客户信息编辑:</h1>

	<form action="#" th:action="@{/customer/detailed}" th:object="${form}"
		method="post">

		<table>
			<tr>
		        <td>客户公司名称: </td>
		        <td><span th:text="*{customerName}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>客户网址: </td>
		        <td><span th:text="*{website}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>资本金: </td>
		        <td><span th:text="*{registeredCapital}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>社员数: </td>
		        <td><span th:text="*{employeeNumber}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>成立日: </td>
		        <td><span th:text="*{establishDate}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>公司性质: </td>
				<td><span th:text="*{companyType}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>公司地址: </td>
		        <td><span th:text="*{address}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>邮编: </td>
		        <td><span th:text="*{zipCode}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>代表取缔役: </td>
		        <td><span th:text="*{ceo}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>主要业务: </td>
		        <td><span th:text="*{mainBusiness}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>和本公司的合作方向: </td>
		        <td><span th:text="*{cooperationDirection}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>合作意向: </td>
				<td><span th:text="*{cooperationIntention}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>上场或者非上场: </td>
				<td><span th:text="*{isUpper}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>联系渠道: </td>
		        <td><span th:text="*{contactChannel}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>营业担当: </td>
		        <td><span th:text="*{salesStaff}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>营业电话: </td>
		        <td><span th:text="*{salesTelephone}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>营业邮箱: </td>
		        <td><span th:text="*{salesEmail}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>技术需求: </td>
		        <td><span th:text="*{skillRequire}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>提案用邮箱1: </td>
		        <td><span th:text="*{proposal1Email}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>提案用担当1: </td>
		        <td><span th:text="*{proposal1Handler}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>提案用邮箱2: </td>
		        <td><span th:text="*{proposal2Email}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>提案用担当2: </td>
		        <td><span th:text="*{proposal2Handler}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>提案用邮箱3: </td>
		        <td><span th:text="*{proposal3Email}"></span></td>
		    </tr>
		    
		    <tr>
		        <td>提案用担当3: </td>
		        <td><span th:text="*{proposal3Handler}"></span></td>
		    </tr>
		</table>
		
	 	<input type="submit" class="layui-btn" value="修改" />
		
	</form>
	
</body>
</html>
