<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
	<title>后台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
    
    <style type="text/css">
     .login{
	    margin: 120px auto 0 auto;
	    min-height: 420px;
	    max-width: 420px;
	    padding: 40px;
	    background-color: #ffffff;
	    margin-left: auto;
	    margin-right: auto;
	    border-radius: 4px;
	    /* overflow-x: hidden; */
	    box-sizing: border-box;
	 }
    </style>
</head>
<body>
    <div class="login" >
        <form  action="#" th:action="@{/user/login}" th:object="${form}"
		method="post">
		<div>
              <input id="usernameId" name="username"   type="text" placeholder="账号" class="layui-input" ><a th:href="@{register}">create new user</a>
        </div>
        <div>      
              <input id="passwordId" name="password"   type="password" placeholder="密码" class="layui-input" ><a>forget my password?</a>
        </div>      
              <button class="layui-btn"  onclick="submit" style="width:100%;" ><p th:text="登陆"></p></button>
        </form>
    </div>
</body>
</html>
