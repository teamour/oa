<script>
layui.use('table', function(){
	  var table = layui.table;
	  
	  //第一个实例
	  table.render({
	    elem: '#demo'
	    ,height: 312
	    ,width: 700
	    ,url: 'http://localhost:8080/epst/queryAllEmployee' //数据接口
	    ,page: true //开启分页
	    ,limits: [5, 10, 15], //显示
        limit: 10 //每页默认显示的数量
	    ,title:"员工表"
	    ,cols: [
	    	[ //表头
	      {field: 'employeeName', title: '姓名', width:100, sort: true, fixed: 'left'}
	      ,{field: 'workingYears', title: '总经验年数', width:150, sort: true}
	      ,{field: 'skill1Years', title: '技术经验1', width:100, sort: true}
	      ,{field: 'skill2Years', title: '技术经验2', width:100} 
	      ,{field: 'skill3Years', title: '技术经验3', width: 100}
	      ,{field: 'japaneseLevel', title: '日本語レベル', width: 150, sort: true}
	      ,{field: 'skillLevel', title: '技術レベル', width: 150, sort: true}
	      
	    ]
	    	]
	  });
	  
	});
