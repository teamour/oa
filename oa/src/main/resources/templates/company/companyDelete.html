<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>客户信息登录</title>

<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/layui.css}">

<script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>

</head>
<body>
	<h1>客户信息删除:</h1>

	<form action="#" th:action="@{/company/delete}" th:object="${companyForm}" 
		method="post" class="layui-form">
		
		<table>
			<tr style="display:none;">
		        <td>ID: </td>
		        <td><input th:field="*{companyId}" type="text" /></td>
		    </tr>
			<tr>
		        <td>名称: </td>
		        <td><span th:text="*{companyName}"></span></td>
		    </tr>
		    <tr>
		        <td>英文缩写: </td>
		        <td><span th:text="*{companyCode}"></span></td>
		    </tr>
		    <tr>
		        <td>地址缩写: </td>
		        <td><span th:text="*{address}"></span></td>
		    </tr>
		    <tr>
		        <td>邮编: </td>
		        <td><span th:text="*{zipCode}"></span></td>
		    </tr>
		    <tr>
		        <td>Email: </td>
		        <td><span th:text="*{email}"></span></td>
		    </tr>
		    <tr>
		        <td>电话号码: </td>
		        <td><span th:text="*{telephone}"></span></td>
		    </tr>
		    <tr>
		        <td>网址: </td>
		        <td><span th:text="*{website}"></span></td>
		    </tr>
		    <tr>
		        <td>是否是bp公司: </td>
		        <td><span th:text="*{isBp}"></span></td>
		    </tr>
		    <tr>
		        <td>口座銀行: </td>
		        <td><span th:text="*{bankName}"></span></td>
		    </tr>
		    <tr>
		        <td>口座支店: </td>
		        <td><span th:text="*{branchBank}"></span></td>
		    </tr>
		    <tr>
		        <td>口座番号: </td>
		        <td><span th:text="*{bankNumber}"></span></td>
		    </tr>
		    <tr>
		        <td>口座備考: </td>
		        <td><span th:text="*{bankDesc}"></span></td>
		    </tr>
		    <tr>
		        <td><a id="btnAdd" class="layui-btn" th:href="@{/company/list}">返回</a></td> 
		        <td><input type="submit" value="删除" /></td>
		    </tr>
		</table>
		
    </form>
    
</body>
</html>
