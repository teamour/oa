<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>客户信息登录</title>

<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/layui.css}">

<script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>

</head>
<body>
	<h1>客户信息登录:</h1>

	<form action="#" th:action="@{/company/add}" th:object="${companyForm}"
		method="post">

		<table>
			<tr>
		        <td>名称: </td>
		        <td><input th:field="*{companyName}" type="text" /></td>
		    </tr>
		    <tr>
		        <td>英文缩写: </td>
		        <td><input th:field="*{companyCode}" type="text" /></td>
		    </tr>
		    <tr>
		        <td>地址: </td>
		        <td><input th:field="*{address}" type="text" /></td>
		    </tr>
		    <tr>
		        <td>邮编: </td>
		        <td><input th:field="*{zipCode}" type="text" /></td>
		    </tr>
		    <tr>
		        <td>Email: </td>
		        <td><input th:field="*{email}" type="text" /></td>
		    </tr>
		    <tr>
		        <td>电话号码: </td>
		        <td><input th:field="*{telephone}" type="text" /></td>
		    </tr>
		    <tr>
		        <td>网址: </td>
		        <td><input th:field="*{website}" type="text" /></td>
		    </tr>
		    <tr>
		        <td>是否是bp公司: </td>
		        <td><select th:field="*{isBp}">
					<option value="1">是</option>
					<option value="0">否</option>
				</select></td>
		    </tr>
		    <tr>
		        <td>口座銀行: </td>
		        <td><input th:field="*{bankName}" type="text" /></td>
		    </tr>
		    <tr>
		        <td>口座支店: </td>
		        <td><input th:field="*{branchBank}" type="text" /></td>
		    </tr>
		    <tr>
		        <td>口座番号: </td>
		        <td><input th:field="*{bankNumber}" type="text" /></td>
		    </tr>
		    <tr>
		        <td>口座備考: </td>
		        <td><input th:field="*{bankDesc}" type="text" /></td>
		    </tr>
		</table>
		
	 	<input type="submit" class="layui-btn" value="添加" />
		
	</form>
	
</body>
</html>
